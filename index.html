<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <!-- Inclui a biblioteca Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full text-center">
        <!-- Título principal -->
        <h1 class="text-4xl font-bold text-indigo-600 mb-4">
            Olá, Mundo!
        </h1>

        <!-- Mensagem de sucesso -->
        <p class="text-gray-700 text-lg mb-6">
            Se você está vendo esta página, seu site foi publicado com sucesso no Vercel.
        </p>

        <!-- Detalhes e instruções -->
        <div class="bg-gray-50 rounded-lg p-4 text-left">
            <p class="font-semibold text-gray-800 mb-2">Próximos passos:</p>
            <ul class="list-disc list-inside text-gray-600 space-y-1">
                <li>O problema não está na sua configuração de deploy, e sim no código do seu projeto.</li>
                <li>Você pode me enviar o código do seu projeto para que eu possa ajudá-lo a encontrar o erro.</li>
            </ul>
        </div>
    </div>

</body>
</html>
